<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Settings - Moy.Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <style>
      body {
        background-color: #fff;
        font-family: "Helvetica Neue", Arial, sans-serif;
      }
      .container {
        background-color: #fff;
        line-height: 1.6;
        font-size: 16px;
        font-family: "Helvetica Neue", Arial, sans-serif;
        color: #444;
      }
      @media only screen and (min-width: 650px) {
        .container {
          max-width: 600px;
          border: 2px solid #C20108;
          padding: 10px;
          margin: 6px auto;
        }
      } 
      .row + .row {
        margin-top: 10px;
      }
      input {
        display: block;
        width: 100%;
        font-size: 16px;
        font-family: "Courier New", "Courier", monospace;
        box-sizing: border-box;
      }
      summary {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class='container'>
      <div class='flex row' style='justify-content: space-around; margin-bottom: 10px;'>
        <div class="moy-logo-block"><a href="https://moy.design" target="_blank">
          <img src="/res/moy.svg"><strong>MOY</strong></a>
        </div>
      </div>
      <div class='row'>
        <label for='githubUserInput'>GitHub account:</label>
        <input type='text' id='githubUserInput' value=''>
        <div class='hint'>
          GitHub account to look for data. Change at your own risk.
          <a id='resetGithubUserBut' href='#'>Restore default</a>.
        </div>
      </div>
      <div class='row clearfix'>
        <button id='saveBut' class='to-right'>Save</button>
      </div>
      <div class='row'>
        <label for='refreshBut'>Refresh data:</label>
        <div><button id='refreshBut'>Refresh Data</button></div>
        <div class='hint'>
          The plugin periodically reloads available looks from GitHub. This button makes it reload now.
        </div>
      </div>
      <div class='row'>
        <label for='welcomePageBut'>Welcome page:</label>
        <div><button id='welcomePageBut'>Show Welcome page</button></div>
      </div>
      <div class='row'>
         <details>
          <summary>Parsers (<a href='https://github.com/MoyDesign/MoyDocs/blob/master/docs/parser.md#parser' target='_blank'>help</a>)</summary>
          <ol id='remoteParsersCont'></ol>
        </details>
      </div>
      <div class='row'>
         <details>
          <summary>Templates (<a href='https://github.com/MoyDesign/MoyDocs/blob/master/docs/template.md#template' target='_blank'>help</a>)</summary>
          <ol id='remoteTemplatesCont'></ol>
        </details>
      </div>
    </div>
    <script src="/lib/browser-polyfill.min.js"></script>
    <script src="/lib/jquery.slim.min.js"></script>
    <script src="/src/settings.js"></script>
  </body>
</html>
